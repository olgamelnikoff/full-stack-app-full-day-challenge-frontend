<div class = 'table responsive'>
    <table class = 'table table-dark'>
        <thead>
            <tr>
                <th>Name of the Grocery List</th>
                <th>Name of the Grocery Store</th>
                <th>Items</th>
                <th>Add Item</th>
                <th>Remove Item</th>
                <th>Delete List</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor = "let temp of groceryLists">
                <td>
                    <p>{{temp.nameOfList}}</p>
                </td>
                <td>
                    <p>{{temp.groceryStoreName}}</p>
                </td>
                <td>
                    <button type="button" class="btn btn-danger" [id] = "temp.listId">View Items</button>
                </td>
                <td>
                    <button type="button" class="btn btn-danger" (click) = "goToAddItemFormPage(temp.listId)">Add Item</button>
                </td>

                <td>
                    <button type="button" class="btn btn-danger" [id] = "temp.listId">Remove Item</button>
                </td>
                <td>
                    <button type="button" class="btn btn-danger" (click)="deleteList(temp)">Delete List</button>
                </td>
            </tr>
        </tbody>
    </table>
    </div>
